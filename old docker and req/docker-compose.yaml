# docker-compose.yaml - FINAL SELF-CONTAINED VERSION

services:
  postgres:
    image: postgres:13
    container_name: airflow_postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7.2-bookworm
    container_name: airflow_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 50
    restart: always

  api:
    container_name: niftron_api_service
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8000"
    volumes:
      - ./niftron:/app/niftron
    environment:
      PYTHONPATH: /app
      DATABASE_URL: ${DATABASE_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    <<: &airflow-common
      build:
        context: .
        dockerfile: Dockerfile.airflow
      environment:
        AIRFLOW__CORE__EXECUTOR: CeleryExecutor
        AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
        AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql+psycopg2://airflow:airflow@postgres/airflow
        AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/1
        AIRFLOW__CORE__FERNET_KEY: 'p_2_E6_hU8d7-s2y2tF-g_gJk7-32GfA_yJc3-kYhX0='
        AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      volumes:
        - ./niftron:/opt/airflow/src/niftron
        - ./dags:/opt/airflow/dags
        - ./logs:/opt/airflow/logs
      user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-0}"
      depends_on:
        postgres:
          condition: service_healthy
        redis:
          condition: service_healthy
    container_name: airflow_webserver
    command: airflow webserver
    ports:
      - "8080:8080"
    restart: always

  airflow-scheduler: { <<: *airflow-common, container_name: airflow_scheduler, command: airflow scheduler, restart: always }
  airflow-worker: { <<: *airflow-common, container_name: airflow_worker, command: airflow celery worker, restart: always }
  airflow-triggerer: { <<: *airflow-common, container_name: airflow_triggerer, command: airflow triggerer, restart: always }

  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    command:
      - /bin/bash
      - -c
      - |
        airflow db init && \
        airflow users create \
          --username admin \
          --firstname Niftron \
          --lastname Admin \
          --role Admin \
          --email admin@niftron.com \
          --password admin

volumes:
  postgres-db-volume: