# Niftron Backend + Airflow Docker Compose
# Configured for a Remote Database (NeonDB)
# VERSION 3 - FINAL

x-airflow-depends-on: &airflow-common-depends-on
  redis:
    condition: service_healthy

services:

  # ------------------------------------------------------------------
  # NIFTRON FASTAPI BACKEND SERVICE
  # ------------------------------------------------------------------
  api:
    container_name: niftron_api_service
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8000"
    volumes:
      - ./niftron:/app/niftron
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONPATH=/app
    restart: always

  # ------------------------------------------------------------------
  # AIRFLOW SERVICES
  # ------------------------------------------------------------------
  redis:
    image: redis:7.2-bookworm
    container_name: airflow_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always

  x-airflow-common: &airflow-common
    image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.9.2}
    environment:
      &airflow-common-env
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      # CORRECTED: Both of these now read directly from the .env file
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${DATABASE_URL}
      AIRFLOW__CELERY__RESULT_BACKEND: db+${DATABASE_URL}

      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/1
      AIRFLOW__CORE__FERNET_KEY: 'p_2_E6_hU8d7-s2y2tF-g_gJk7-32GfA_yJc3-kYhX0='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.session'
      DATABASE_URL: ${DATABASE_URL}
      PYTHONPATH: /opt/airflow/src
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./requirements.txt:/opt/airflow/requirements.txt
    user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-0}"

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow_scheduler
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname \"$${HOSTNAME}\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on

  airflow-worker:
    <<: *airflow-common
    container_name: airflow_worker
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on

  airflow-triggerer:
    <<: *airflow-common
    container_name: airflow_triggerer
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on

  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        pip install --no-cache-dir -r /opt/airflow/requirements.txt && \
        airflow db init && \
        airflow users create \
          --username admin \
          --firstname Niftron \
          --lastname Admin \
          --role Admin \
          --email admin@niftron.com \
          --password admin
    depends_on:
      <<: *airflow-common-depends-on